<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <script src="p5_js/p5.min.js"></script>
    <script src="p5_js/p5.dom.min.js"></script>
    <script src="p5_js/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
var dim;
function setup() {
  createCanvas(710, 400);
  dim = width/2;
  background(0);
  colorMode(HSB, 360, 100, 100);
  noStroke();
  ellipseMode(RADIUS);
  frameRate(4);
}

function draw() {
  background(0);
  for (var x = 0; x <= width; x+=dim) {
    drawGradient(x, height/2);
  } 
}

function drawGradient(x, y) {
  var radius = dim/2;
  var h = random(0, 360);
  for (var r = radius; r > 0; --r) {
    fill(h, 90, 90);
    ellipse(x, y, r, r);
    h = (h + 1) % 360;
  }
}
    </script>
</body>
</html>
