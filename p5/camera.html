<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <script src="p5_js/p5.min.js"></script>
    <script src="p5_js/p5.dom.min.js"></script>
    <script src="p5_js/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        var capture;
        function setup() {
            createCanvas(800, 800);
            capture = createCapture(VIDEO);
            capture.size(320, 240);
        }

        function draw() {
            //background(220);
            //ellipse(50, 50, 80, 80);
            background(255);
            image(capture, 0, 0, 320, 240);
            filter('INVERT');
        }
    </script>
</body>
</html>
